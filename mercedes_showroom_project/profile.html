<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Profile — Mercedes-Benz Showroom</title>
<link rel="stylesheet" href="css/style.css">
<link rel="icon" href="images/favicon.png">
</head>
<body>
<header class="site-header">
  <a href="index.html" class="logo" aria-label="Mercedes-Benz Home"><img src="images/logo.png" alt="Mercedes-Benz"></a>
  <nav class="main-nav">
    <a href="index.html">Home</a>
    <a href="catalogue.html">Catalogue</a>
    <a href="contact.html">Contact</a>
    <a href="profile.html" id="profileLink">Profile</a>
    <a href="dealers.html" id="dealersLink">Dealers</a>
  </nav>
  <div class="controls">
    <label class="theme-switch" title="Toggle Dark/Light Mode" aria-label="Toggle Dark/Light Mode">
      <input id="themeToggle" type="checkbox">
      <span class="slider" aria-hidden="true"></span>
    </label>
    <span class="theme-icons" aria-hidden="true"></span>
  </div>
</header>

<main class="container">
  <h1>Profile</h1>
  <div id="profileCard" class="card profile-card">
    <p><strong>Name:</strong> <span id="profileName">—</span></p>
    <p><strong>Email:</strong> <span id="profileEmail">—</span></p>
    <p><strong>Phone:</strong> <span id="profilePhone">—</span></p>
    <button id="logoutBtn" class="btn">Logout</button>
  </div>

  <section class="auth-forms">
    <div class="card">
      <h2>Login</h2>
      <form id="loginForm">
        <label>Email <input id="li_email" type="email" required></label>
        <div class="error" id="err_login"></div>
        <label>Password <input id="li_password" type="password" required></label>
        <button class="btn" type="submit">Login</button>
      </form>
    </div>

    <div class="card">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <label>Name <input id="su_name" required></label>
        <label>Email <input id="su_email" type="email" required></label>
        <label>Phone <input id="su_phone" required></label>
        <label>Password <input id="su_password" type="password" required></label>
        <div class="error" id="err_signup"></div>
        <button class="btn" type="submit">Sign Up</button>
      </form>
    </div>
  </section>
</main>

<footer class="site-footer">
  <p>© Mercedes-Benz Showroom — sample project</p>
</footer>

<script src="js/auth.js"></script>
<script src="js/app.js"></script>
</body>
</html>
