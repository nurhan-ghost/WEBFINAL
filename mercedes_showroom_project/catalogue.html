<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Catalogue — Mercedes-Benz Showroom</title>
<link rel="stylesheet" href="css/style.css">
<link rel="icon" href="images/favicon.png">
</head>
<body>
<header class="site-header">
  <a href="index.html" class="logo" aria-label="Mercedes-Benz Home"><img src="images/logo.png" alt="Mercedes-Benz"></a>
  <nav class="main-nav">
    <a href="index.html">Home</a>
    <a href="catalogue.html">Catalogue</a>
    <a href="contact.html">Contact</a>
    <a href="profile.html" id="profileLink">Profile</a>
    <a href="dealers.html" id="dealersLink">Dealers</a>
  </nav>
  <div class="controls">
    <label class="theme-switch" title="Toggle Dark/Light Mode" aria-label="Toggle Dark/Light Mode">
      <input id="themeToggle" type="checkbox">
      <span class="slider" aria-hidden="true"></span>
    </label>
    <span class="theme-icons" aria-hidden="true"></span>
  </div>
</header>

<main class="container">
  <h1>Catalogue</h1>

  <div class="filters">
    <input id="search" placeholder="Search by model or category" />
    <select id="cat">
      <option value="all">All categories</option>
      <option value="sedan">Sedan</option>
      <option value="sport">Sport</option>
      <option value="suv">SUV</option>
      <option value="compact">Compact</option>
    </select>
    <label>Price up to: <input id="priceMax" type="number" placeholder="max" /></label>
    <button id="clearFilters" class="btn">Clear</button>
  </div>

  <section id="cards" class="cards-grid" aria-live="polite"></section>
</main>

<footer class="site-footer">
  <p>© Mercedes-Benz Showroom — sample project</p>
</footer>

<script src="js/catalogue.js"></script>
<script src="js/app.js"></script>
</body>
</html>
